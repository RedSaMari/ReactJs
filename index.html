    <title>Lesson1 Task1</title>
    <script>
        'use strict'; 

        console.log("Задание 1.");

        let loop = (times = 0, callback = null) => {
            if (callback) {
                for (let i = 0; i <= times; i++) {
                    callback(i);
                }
            } else {
                console.log('Функция не передана');
            }

        }

        loop(4, () => console.log('callback')); 

        loop(3); 

    </script>
