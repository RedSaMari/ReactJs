<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promiseAll</title>
    <script src="jquery3.3.1/jquery.min.js"></script>
    <script>

        let promiseArray = [];

        for (let i = 1; i <= 10; i++) {
            promiseArray[i] = new Promise(((resolve, reject) => {
                $.ajax({
                        url: 'https://jsonplaceholder.typicode.com/users/' + i,
                        type: 'get',
                        dataType: 'json',
                        success: (data) => {
                            resolve('OK!');
                            //reject('Error 404!');
                        }
                });
            }))
        };

        Promise.all(promiseArray).then(result => {
            console.log(result);
        });
    </script>
</head>
<body>

</body>
</html>
